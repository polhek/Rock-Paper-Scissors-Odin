<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section>

        <header class="game_header">
            <h1>"Rock Paper Scissors"</h1>
        </header>


        <div class="scoreboard">
            <div id="user_name">User</div>
            <div id="computer_name">Computer</div>
            <span id="user_score">0</span>:<span id="computer_score">0</span>
        </div>

        <div class="winning_text">
            <p>Let's have some fun,...</p>
        </div>

        <div class="play_game">
            <button class="play_game_button">Start the game!</button>
        </div>

        <div class="choices">
            <div id="rock" class="choice" alt="rock">
                <img src="images/rock.png">
            </div>
            <div id="paper" class="choice" alt="paper">
                <img src="images/paper.png">
            </div>
            <div id="scissors" class="choice" alt="scissors">
                <img src="images/scissors.png">
            </div>
        </div>

        <footer>
            <p>Pick your choice!</p>
        </footer>





    </section>
    





</body>


<script src="scripts/index.js"></script>
</html>
